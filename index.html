<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Game</title>
</head>
<body id="main">
  <header>
    <p>TIC TAC TOE</p>
  </header>
  <main>
    <div class="player-container">
      <div class="player">
        <p id='one'></p>
      </div>
      <div class="player">
        <p id="id">VS</p>
      </div>
      <div class="player">
        <p id='two'></p>
      </div>
    </div>
    <div class="board-container">
      <table class="board">
        <tbody>
          <tr class="board-row">
            <td id="0"></td>
            <td id="1" class="b-left b-right"></td>
            <td id="2"></td>
          </tr>
          <tr class="board-row">
            <td id="3" class="b-top b-bottom"></td>
            <td id="4" class="b-all"></td>
            <td id="5" class="b-top b-bottom"></td>
          </tr>
          <tr class="board-row">
            <td id="6"></td>
            <td id="7" class="b-left b-right"></td>
            <td id="8"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div id="form-wrapper">
      <div class="form-title">
        <p>Enter Names</p>
        <p id ='error'></p>
      </div>
      <form id="player-name">
        <input id="player-one" type="text" placeholder="Player One..." />
        <input id="player-two" type="text" placeholder="Player Two..." />
        <button class="btnSubmit">Enter</button>
      </form>
    </div> 
    <div class="game-restart">
      <button id="restart">Restart</button>
    </div>
    <div class='winner'>
      <p>Win or Draw</p>
    </div>
  </main>
  <script src="js/script.js"></script>
  <script src="js/display.js"></script>
</body>
</html>
